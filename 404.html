<!DOCTYPE html>
<html lang="tr">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #080808;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .error-content h2 {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .error-content p {
            font-size: 1.1rem;
            margin: 1rem 0 2rem;
            opacity: 0.8;
        }
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Sayfa Bulunamadı</h2>
            <p>Aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
            <div class="error-links">
                <a href="/" class="btn btn-primary">Ana Sayfaya Dön</a>
                <a href="/tum-urunler.html" class="btn btn-outline">Ürünlerimizi İncele</a>
                <a href="https://wa.me/905529523333" class="btn btn-outline" target="_blank">WhatsApp İletişim</a>
            </div>
        </div>
    </div>
</body>
</html>
